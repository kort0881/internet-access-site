<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="google-site-verification" content="7HloDytbn-zY3IaDCIrjJJObXli-u5By9DCX8ZuBhyA" /><meta name="yandex-verification" content="83bc89c155ecedc0" /><title>{{ meta_title }}</title><meta name="title" content="{{ meta_title }}"><meta name="description" content="{{ meta_description }}"><meta name="keywords" content="{{ meta_keywords }}"><meta name="author" content="Doct—É–ø –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É"><meta name="robots" content="index, follow"><meta property="og:type" content="website"><meta property="og:url" content="{{ site_url }}"><meta property="og:title" content="{{ meta_title }}"><meta property="og:description" content="{{ meta_description }}"><meta property="og:image" content="{{ site_url }}og-image.png"><link rel="canonical" href="{{ site_url }}"><link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåê</text></svg>"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>*{margin:0;padding:0;box-sizing:border-box}body{background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh}header{background:rgba(0,0,0,0.8);border-bottom:1px solid rgba(255,255,255,0.1);padding:20px 0}main{padding:40px 0}.btn{padding:12px;border-radius:10px;border:none;cursor:pointer;font-weight:500;transition:all 0.3s;text-align:center;text-decoration:none}.btn:hover{transform:scale(1.05)}.proxy-btn{background:linear-gradient(135deg,#00ff88,#00cc66);color:#000;border:none;padding:10px 20px;border-radius:30px;cursor:pointer;font-weight:500;transition:all 0.3s}.proxy-section{margin-top:60px}.proxy-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;justify-content:center;align-items:center}.proxy-modal.active{display:flex}.modal-content{background:#1a1a2e;border:1px solid #00ffff;border-radius:20px;padding:30px;max-width:600px;width:90%;max-height:70vh;overflow-y:auto;box-shadow:0 0 30px rgba(0,255,255,0.3)}.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}.modal-title{color:#00ffff;margin:0;font-size:1.5rem}.modal-close{background:none;border:none;color:#00ffff;font-size:24px;cursor:pointer}.proxy-list{background:rgba(0,255,255,0.05);border:1px solid rgba(0,255,255,0.2);border-radius:10px;padding:15px;margin-bottom:15px;font-family:monospace;font-size:12px;color:#00ff88;line-height:1.8;white-space:pre-wrap;word-break:break-all}.copy-btn{width:100%;padding:12px;background:linear-gradient(135deg,#00ff88,#00cc66);color:#000;border:none;border-radius:10px;font-weight:bold;cursor:pointer;font-size:16px}.container{max-width:1200px;margin:0 auto;padding:0 20px}</style></head><body><header><div class="container"><h1>üåê –î–æ—Å—Ç—É–ø –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</h1></div></header><main class="container"><section><h2 style="text-align:center;font-size:2rem;margin:40px 0">üì± Proxy —Å–ø–∏—Å–∫–∏</h2><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:30px"><button class="proxy-btn" data-proxy-url="https://raw.githubusercontent.com/kort0881/telegram-proxy-collector/main/proxy_ru.txt" data-proxy-title="üá∑üá∫ Proxy –†–§">üá∑üá∫ Proxy –†–§</button><button class="proxy-btn" data-proxy-url="https://raw.githubusercontent.com/kort0881/telegram-proxy-collector/main/proxy_eu.txt" data-proxy-title="üåç Proxy –ï–°">üåç Proxy –ï–°</button><button class="proxy-btn" data-proxy-url="https://raw.githubusercontent.com/kort0881/telegram-proxy-collector/main/proxy_all.txt" data-proxy-title="üîó –í—Å–µ proxy">üîó –í—Å–µ proxy</button></div></section></main><div id="proxyModal" class="proxy-modal"><div class="modal-content"><div class="modal-header"><h2 class="modal-title" id="proxyTitle">Proxy</h2><button class="modal-close" id="closeProxyBtn">&times;</button></div><div class="proxy-list" id="proxyList">Loading...</div><button class="copy-btn" id="copyProxyBtn"><i class="fas fa-copy"></i> Copy All</button></div></div><script>let currentProxyData='';const modal=document.getElementById('proxyModal');const closeBtn=document.getElementById('closeProxyBtn');const copyBtn=document.getElementById('copyProxyBtn');const titleEl=document.getElementById('proxyTitle');const listEl=document.getElementById('proxyList');document.querySelectorAll('[data-proxy-url]').forEach(btn=>{btn.addEventListener('click',function(){const url=this.getAttribute('data-proxy-url');const title=this.getAttribute('data-proxy-title');openProxyModal(url,title)})}); closeBtn.addEventListener('click',closeProxyModal);copyBtn.addEventListener('click',copyProxyData);modal.addEventListener('click',function(e){if(e.target===this)closeProxyModal()});function openProxyModal(url,title){titleEl.textContent=title;listEl.textContent='Loading...';modal.classList.add('active');fetch(url).then(r=>r.text()).then(data=>{currentProxyData=data;listEl.textContent=data}).catch(err=>{listEl.textContent='Error loading proxy list'})}function closeProxyModal(){modal.classList.remove('active')}function copyProxyData(){navigator.clipboard.writeText(currentProxyData).then(()=>{alert('Proxy copied!')}).catch(()=>{const ta=document.createElement('textarea');ta.value=currentProxyData;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);alert('Proxy copied!')})}</script></body></html>
